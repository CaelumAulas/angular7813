<section class="container">

  <h2>Formulário - {{nomePagina}}</h2>
  <hr>

  <div class="row">
    <form class="col-sm-6" (submit)="enviarFoto()" [formGroup]="formFoto">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input id="titulo" name="titulo" class="form-control" formControlName="titulo">
        <div class="alert alert-danger" *ngIf="formFoto.dirty && formFoto.controls.titulo.invalid && formFoto.controls.titulo.errors.required">
          Título é obrigatório
        </div>
        <div class="alert alert-danger" *ngIf="formFoto.dirty && formFoto.controls.titulo.invalid && formFoto.controls.titulo.errors.minlength">
          Título deve ter mais que 3 carctéres
        </div>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input id="url" name="url" class="form-control" formControlName="url">
        <div class="alert alert-danger" *ngIf="formFoto.dirty && formFoto.controls.url.invalid && formFoto.controls.url.errors.required">
            URL é obrigatória
        </div>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" class="form-control" formControlName="descricao">

        </textarea>
      </div>
      <a [routerLink]="['']" class="btn btn-link">
        Voltar
      </a>
      <button type="submit" class="btn btn-primary" [disabled]="formFoto.invalid">
        Salvar
      </button>
    </form>
    <app-card-foto [foto]="foto" class="col-sm-6"></app-card-foto>
  </div>
</section>
